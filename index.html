<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href="style8.css">
    </head>
    <body>
<div class="hero">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log in</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>

        </div>
        <div class="social-icons">
            <img src="https://tse4.mm.bing.net/th?id=OIP.jKxuTHgD15YY8Svf-Us6gQHaHa&pid=Api&P=0&h=180">
            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3271596/twitter-orange-icon-md.png">
            <img src="https://icones.pro/wp-content/uploads/2021/02/google-icone-symbole-png-logo-orange.png">
        </div>
        <form  id="login"class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
        <form  id="register"class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required >
            <input type="email" class="input-field" placeholder="Email Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>I agree terms & conditions</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    
</div>
<script>
    var x=document.getElementById("login");
    var y=document.getElementById("register");
    var z=document.getElementById("btn");
    function register()
    {
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
    }
    function login()
    {
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0";
    }

</script>

    </body>
</html>
